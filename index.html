<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Drill</title>
  <style>
    .box{
        align-items: center;
    }
  </style>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css " rel="stylesheet">
</head>
<body>
    <div class="box">
        <h2>Add Two Numbers</h2>

        <input type="number" id="num1" placeholder="Enter first number">
        <input type="number" id="num2" placeholder="Enter second number">
        <br>

        <button onclick="Sum()">Calculate</button>

        <div id="result"></div>

    </div>

    <script>
        function Sum(){
            let n1 = Number(document.getElementById("num1").value);
            let n2 = Number(document.getElementById("num2").value);

            let Res_sum = n1+n2;

            document.getElementById("result").innerHTML = "Result"+ Res_sum;
        }
    </script>

    <br>

    <div class="box2">
        <h2>Subtract Two Numbers</h2>

        <input type="number" id="num3" placeholder="Enter third number">
        <input type="number" id="num4" placeholder="Enter fourth number">
        <br>

        <button onclick="Diff()">Calculate</button>

        <div id="result2"></div>

    </div>

    <script>
        function Diff(){
            let n3 = Number(document.getElementById("num3").value);
            let n4 = Number(document.getElementById("num4").value);

            let Res_diff = n3-n4;

            document.getElementById("result2").innerHTML = "Result2"- Res_diff;
        }
    </script>
    
    <br>

    <div class="box3">
        <h2>Multiply Two Numbers</h2>

        <input type="number" id="num5" placeholder="Enter fifth number">
        <input type="number" id="num6" placeholder="Enter sixth number">
        <br>

        <button onclick="Prod()">Calculate</button>

        <div id="result3"></div>

    </div>

    <script>
        function Prod(){
            let n5 = Number(document.getElementById("num5").value);
            let n6 = Number(document.getElementById("num6").value);

            let Res_prod = n5*n6;

            document.getElementById("result3").innerHTML = "Result3"* Res_prod;
        }
    </script>

    <br>

    <div class="box4">
        <h2>Divide Two Numbers</h2>

        <input type="number" id="num7" placeholder="Enter seventh number">
        <input type="number" id="num8" placeholder="Enter eighth number">
        <br>

        <button onclick="Div()">Calculate</button>

        <div id="result4"></div>

    </div>

    <script>
        function Div(){
            let n7 = Number(document.getElementById("num7").value);
            let n8 = Number(document.getElementById("num8").value);

            let Res_div = n7/n8;

            document.getElementById("result4").innerHTML = "Result4"/ Res_div;
        }
    </script>

</body>
</html>
